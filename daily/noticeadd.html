<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
<title>黄柏河流域综合执法信息管理系统</title>
<link rel="stylesheet" href="../jquery.mobile-1.4.5/jquery.mobile-1.4.5.css">
<link rel="stylesheet" href="../jquery-mobile-datepicker-wrapper/jquery.mobile.datepicker.css">
<link rel="stylesheet" href="../jquery-mobile-datepicker-wrapper/jquery.mobile.datepicker.theme.css">
<script src="../jquery.mobile-1.4.5/jquery-2.1.4.min.js"></script>
<script src="../jquery.mobile-1.4.5/jquery.mobile-1.4.5.js"></script>
<script src="../jquery.mobile-1.4.5/jquery.ui.datepicker.js"></script>
<script src="../jquery-mobile-datepicker-wrapper/jquery.mobile.datepicker.js"></script>
<script src="../vuejs/vue.min.js"></script>
<script src="../datejs/date-zh-CN.js"></script>
<style type="text/css">
.ui-field-contain {
	border-bottom-width: 0px;
}
</style>
</head>
<body>
<div data-role="page">
	<div data-role="header" data-position="fixed" data-tap-toggle="false">
        <a href="#" onclick="back()" class="ui-btn ui-icon-back ui-btn-icon-left">返回</a>
        <h1>新建监察通知</h1>
    </div>
    <div id="content" data-role="main" class="ui-content">
    	<form action="#">
            <div class="ui-field-contain">
                <label for="company">被监察单位</label>
                <input type="text" name="company" id="company" v-model="form.company">
            </div>
            <div class="ui-field-contain">
                <label for="time">被监察时间</label>
                <input type="date" name="time" id="time" v-model="form.time">
            </div>
            <div class="ui-field-contain">
                <label for="person">巡查人员</label>
                <input type="text" name="person" id="person" v-model="form.person">
            </div>
            <div class="ui-field-contain">
                <label for="type">巡查方式</label>
                <input type="text" name="type" id="type" v-model="form.type">
            </div>
            <div class="ui-field-contain">
                <label for="content">监察内容</label>
                <textarea name="content" id="content" v-model="form.content"></textarea>
            </div>
            <div class="ui-field-contain">
                <label for="ins_other">其他资料</label>
                <textarea name="ins_othermation" id="ins_other" v-model="form.ins_other"></textarea>
            </div>
            <div class="ui-field-contain">
                <label for="cperson">联系人员</label>
                <input name="cperson" id="cperson" v-model="form.cperson"></input>
            </div>
            <div class="ui-field-contain">
                <label for="num">联系电话</label>
                <input type="text" name="num" id="num" v-model="form.num">
            </div>
            <div class="ui-field-contain">
                <label for="pdate">签发日期</label>
                <input type="date" name="pdate" id="pdate" v-model="form.pdate">
            </div>
        </form>
        <div data-role="controlgroup" data-mini="true" data-type="horizontal" style="text-align: center; margin: 0 auto;">
            <a href="#" data-icon="check" class="ui-btn ui-icon-check ui-btn-icon-left" onclick="submit()">提交</a>
            <a href="#" data-icon="delete" class="ui-btn ui-icon-delete ui-btn-icon-left" onclick="clean()">清空</a>
        </div>
        <div class="ui-content" id="submit-message" data-role="popup">
        	<a class="ui-btn ui-corner-all ui-shadow ui-btn-a ui-icon-delete ui-btn-icon-notext ui-btn-right" href="#" data-rel="back">Close</a>
        	<p>{{ submit_status }}</p>
        </div>
    </div>
    <div style="text-align: center;" data-role="footer" data-position="fixed" data-tap-toggle="false">
        <div data-role="controlgroup" data-type="horizontal">
            <a href="#" onclick="gotomain('#page_company')"
                class="ui-btn ui-icon-bullets ui-btn-icon-left">企业</a> <a href="#"
                onclick="gotomain('#page_inspect')"
                class="ui-btn ui-icon-edit ui-btn-icon-left">巡查</a> <a href="#"
                onclick="gotomain('#page_case')"
                class="ui-btn ui-icon-calendar ui-btn-icon-left">案件</a> <a href="#"
                onclick="gotomain('#page_law')"
                class="ui-btn ui-icon-tag ui-btn-icon-left">法律</a> <a href="#"
                onclick="gotomain('#page_system')"
                class="ui-btn ui-icon-gear ui-btn-icon-left">系统</a>
        </div>
    </div>
</div>
<script type="text/javascript">
	var content = new Vue({
		el: "#content",
		data: {
			form: {
				  id: "jctz-" + new Date().toString("yyyyMMddHHmmss"),
				  company: "",
				  time: Date.today().toString("yyyy-MM-dd"),
				  content: " ",
				  person: "",
				  type: "",
				  other: "",
				  cperson: "",
				  num: "",
				  pdate: Date.today().toString("yyyy-MM-dd")
			},
			submit_status: ""
		}
	})
	
	function back() {
		window.location = "notice.html";
	}
	
	function submit() {
		$.ajax({
			type:"post",
			url:"http://39.106.145.68:8080/huangbaihe/InsNotice/save",
			data: content.form,
			success: function() {
				
			}
		});
	}
	function clean() {
		
	}
</script>
</body>
</html>
